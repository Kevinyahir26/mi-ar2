<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi AR desde QR</title>


  <!-- model-viewer desde CDN -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; display:flex; flex-direction:column; min-height:100vh; }
    main { flex:1; display:flex; align-items:center; justify-content:center; padding:16px; }
    model-viewer { width: 100%; max-width:900px; height: 70vh; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.15); }
    footer { padding:12px; text-align:center; font-size:14px; color:#555; }
    .hint { margin-top:8px; color:#666; font-size:13px; }
  </style>
</head>
<body>
  <main>
    <!-- Cambia src y ios-src por la ruta pública donde subas tus archivos -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<model-viewer 
  src="carrito.glb"
  ios-src="carrito.usdz"
  alt="Modelo 3D de una hamburguesa"
  ar
  ar-modes="scene-viewer quick-look webxr"
  environment-image="neutral"
  shadow-intensity="1"
  camera-controls
  auto-rotate
  autoplay
  style="width: 100%; height: 600px;">
</model-viewer>

  </main>

  <footer>
   <!-- https://github.com/Kevinyahir26/mi-ar.git-->
    Abre esta página en tu móvil y pulsa el botón AR (abajo a la derecha). 
    <div class="hint">Si no ves el botón AR, prueba en Chrome en Android o Safari en iPhone (asegúrate de usar HTTPS).</div>
  </footer>
</body>
</html>
